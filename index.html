<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reagan's Portfolio</title>
  <link rel="stylesheet" href="./assets/css/stylesheet.css">
  <link rel="stylesheet" href="./assets/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src='./js/script.js'></script>
  
</head>

<body>
    <header>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="5000">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="complementary">
            <!-- Slide One - Set the background image for this slide in the line below -->
            <div id="carousel-item-1" class="carousel-item fullscreen-carousel active" style="background-image: url('assets/images/movie-hunt.jpg')">
              <div class="d-flex h-100 align-items-center justify-content-center carousel-caption">
                <div class="container">
                  <div class="row align-items-center justify-content-center">
                      <h2 class="display-4 mb-2">Movie Hunt</h2>
                  </div>
                  <div class="row align-items-center justify-content-center"> 
                    <h3>View Repository.</h3>
                  </div>
                  <div class=" mt-4 row align-items-center justify-content-center"> 
                    <a class="btn btn-primary" href="#">
                        View Site!
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
        </div>
      </header>

      <script src="./js/script.js"></script>

      
</body>


</html>
